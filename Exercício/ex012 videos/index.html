<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>este video está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/thumb.jpg" controls>
        <source src="midias/Meu-Video2.mp4" type="video/mp4">
        <p>seu navegador nao tem compatibilidade com reprodução de vídeos.</p>
    </video>
    

        <h1>Inserindo vídeos do Youtube/aula 12b</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
