<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinâmicas
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>   
    </h1>
    
    <picture>  
    
    <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
   <img src="imagens/g.png" alt="flexível">

   <h1>reproduzindo audios</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   
   <audio preload="metadata" autoplay controls loop>
   <source src="midias/musica1.mp3" type="audio/mpeg">
   <source src="midias/musica1.mp3" type="audio/ogg">
   <source src="midias/musica1.mp3" type="audio/wav">
   <p>Infelizmente seu navegador não consegue reproduzir áudio
   <a href="https://www.youtube.com/watch?v=zCxVAzMPdwg">Clicando aqui
   </a>
   </p>



   </audio>
    


    </picture>

</body>
</html>
